services:
  minio:
    image: bitnami/minio
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=password
      - MINIO_REGION=us-east-1
    volumes:
      - './minio/data:/data'

  jupyter:
    # image: almost/base
    build: ./jupyter
    ports:
      - "8888:8888"
    volumes:
      - ./jupyter/data/:/home/jovyan/data/
      - ./jupyter/notebooks/:/home/jovyan/
